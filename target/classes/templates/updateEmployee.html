<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="managerBase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Manager-home-page</title>
</head>
<body>
	<section>
		<div class="container">
			<h1>Employee Management System</h1>
			<hr>
			<h2>Update Employee</h2>
			<form action="#" th:action="@{/manager/processUpdate}" th:object="${employee}"
				method="post">
				<!-- add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" /> <input type="text"
					th:field="*{firstName}" class="form-control mb-4 col-4"> <input
					type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{emailId}"
					class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Update
					Employee</button>
			</form>
		</div>
	</section>
</body>
</html>
