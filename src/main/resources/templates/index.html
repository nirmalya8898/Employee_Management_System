<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!--<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="#">e-Shramika</a>
	</nav> -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">e-Shramika</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav text-right text-uppercase ">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/signin}">Login</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/signup}">Signup</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<div class="container my-2">
		<h1>Employees List</h1>
		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<td>Employee Id</td>
					<td>Employee First Name</td>
					<td>Employee Last Name</td>
					<td>Employee Email Id</td>
					<td>Actions</td>

				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.emailId}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
						class="btn btn-primary btn-sm mb-3">Update</a> <a
						th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
						class="btn btn-primary btn-sm mb-3 mx-2">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
