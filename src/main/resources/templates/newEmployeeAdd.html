<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="managerBase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Manager-home-page</title>
</head>
<body>
	<section>
		<div class="container">
			<h1>Employee Management System</h1>
			<hr>
			<h2>Save Employee</h2>
			<form action="#" th:action="@{/manager/saveEmployee}" th:object="${employee}"
				method="post">
				<input type="text" th:field="*{firstName}"
					placeholder="Employee first name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{lastName}"
					placeholder="Employee last name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{emailId}"
					placeholder="Employee email id" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Save
					Employee</button>
				<a th:href="@{/manager/index}" class="btn btn-info col-2 mx-2">Back to home</a>
			</form>
		</div>
	</section>
</body>
</html>
