<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="managerBase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Manager-home-page</title>
</head>
<body>
	<section>
		<div class="container my-2">
			<h1>Employees List</h1>
			<a th:href="@{/manager/addEmployee}"
				class="btn btn-primary btn-sm mb-3">Add Employee</a>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<td>Employee Id</td>
						<td>Employee First Name</td>
						<td>Employee Last Name</td>
						<td>Employee Email Id</td>
						<td>Actions</td>

					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${listEmployees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.emailId}"></td>
						<td><a
							th:href="@{/manager/showFormForUpdate/{id}(id=${employee.id})}"
							class="btn btn-primary btn-sm mb-3">Update</a> <a
							th:href="@{/manager/deleteEmployee/{id}(id=${employee.id})}"
							class="btn btn-primary btn-sm mb-3 mx-2">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
